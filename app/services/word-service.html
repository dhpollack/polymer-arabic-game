<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Additional Component Load -->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="word-service">
  <style>
  iron-ajax {
    display: none;
  }
  </style>
  <template>
    <iron-ajax id="wajax" 
      url={{jsonUrl}} 
      handleas="json" 
      on-request="requestSent" 
      on-response="wordsLoaded">
    </iron-ajax>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'word-service',

    properties: {
      currlang: {
        type: String,
        notify: true
      },
      warray: {
        type: Array,
        value: function () { return []; }
      },
      jsonUrl: {
        type: String,
        value: ""
      }
    },
    listeners: {
      'currlang-changed': 'changeJsonUrl'
    },
    attached: function() {
      this.jsonUrl = this.createJsonUrl(this.currlang);
      this.$.wajax.auto = true;
    },
    ready: function() {
      this.letterList = document.querySelector("letter-list");
    },
    changeJsonUrl: function(ev) {
      this.jsonUrl = this.createJsonUrl(this.currlang);
    },
    createJsonUrl: function(langCode) {
      if(langCode == undefined) {
        return "/api/ar/words-stpacc.json";
      } else {
        return "/api/"+langCode+"/words-stpacc.json";
      }
    },
    requestSent: function(e) {
      if(!this.letterList) {
        this.letterList = document.querySelector("letter-list");
      }
      this.letterList.setWord = false;
    },
    wordsLoaded: function() {
      var jsonSuccess = (this.$.wajax.lastResponse != null) ? true : false;
      console.log("loading words from url: " + this.jsonUrl + " \nSuccess: " + jsonSuccess);
      // Make a copy of the loaded data
      if(jsonSuccess) {
        if(this.letterList) this.letterList.setWord = true;
        var ajaxData = this.$.wajax.lastResponse;
        this.warray = ajaxData;
        this.fire('new-words');
      }
    }
  });
})();
</script>
