<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Additional Component Load -->
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<dom-module id="letter-service">
  <style>
  core-ajax {
    display: none;
  }
  </style>
  <template>
    <core-ajax id="ajax" 
      auto 
      verbose 
      url="{{jsonUrl}}" 
      handleas="json" 
      on-response="lettersLoaded">
    </core-ajax>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'letter-service',

    properties: {
      currlang: {
        type: String,
        notify: true,
      },
      lobj: {
        type: Object,
        notify: true,
        value: function () { return {}; }
      },
      jsonUrl: {
        type: String,
        computed: 'createJsonUrl(currlang)'
      }
    },
    listeners: {
      'change-language': 'changeJsonUrl'
    },
    ready: function() {
    },
    changeJsonUrl: function(ev) {
      console.log("change-language heard by letter-service");
    },
    createJsonUrl: function(langCode) {
      //console.log("createJsonUrl: " + langCode);
      if(langCode == undefined) {
        return "/api/ar/letters.json";
      } else {
        return "/api/"+langCode+"/letters.json";
      }
    },
    lettersLoaded: function() {
      var jsonSuccess = (this.$.ajax.lastResponse != null) ? true : false;
      console.log("loading letters from url: " + this.jsonUrl + " \nSuccess: " + jsonSuccess);
      // Make a copy of the loaded data
      if(jsonSuccess) {
        var ajaxData = this.$.ajax.lastResponse.slice()[0];
        this.lobj = ajaxData;
        this.fire('new-letters', { jsonLang:  ajaxData.lang.code });
      }
    }
  });
})();
</script>
