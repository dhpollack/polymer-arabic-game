  <link rel="icon" href="launcher-icon.png">

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

<body fullbleed unresolved>
  <div id="friendly_message" hidden>If you see this message something is taking too long, please try reloading your browser. <a href="javascript:void(0)" onclick="hideFriendlyMessage();">Click here to hide this message</a></div>
  <tinavg-webapp id="tinavg_app"></tinavg-webapp>
  <script type="text/javascript">
    function hideFriendlyMessage() {
      document.getElementById('friendly_message').setAttribute('hidden', true);
    }
    setTimeout(function() {
      if(document.querySelector('[unresolved]')) {
        document.getElementById('friendly_message').removeAttribute('hidden');
        document.querySelector('[unresolved]').removeAttribute("unresolved");
      }
    }, 25000);
    window.viewportUnitsBuggyfill.init({
      // milliseconds to delay between updates of viewport-units
      // caused by orientationchange, pageshow, resize events
      refreshDebounceWait: 250,
    
      // provide hacks plugin to make the contentHack property work correctly.
      hacks: window.viewportUnitsBuggyfillHacks
    });
  </script>
</body>
