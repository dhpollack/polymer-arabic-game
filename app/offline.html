<!doctype html>
<html manifest="app.manifest">

<head>

  <title>tinavg - This Is Not A Vocabulary Game</title>
  <meta name="description" content="This is a language learning game suitable for all ages that helps one learn the alphabet in a target language and produce the sounds of that language.  English and German are currently implemented.">

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- mobile app stuff -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="tinavg-webapp.json">
  <link rel="icon" href="launcher-icon.png">
  <!-- App CSS -->
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  <!-- Polymer Imports -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <!-- Fix for Viewport Units -->
  <script src="../bower_components/viewport-units-buggyfill/viewport-units-buggyfill.js"></script>
  <script src="../bower_components/viewport-units-buggyfill/viewport-units-buggyfill.hacks.js"></script>
  <!-- tinavg-webapp -->
  <link rel="import" href="elements/tinavg-webapp.html">
  
</head>

<body fullbleed unresolved>
  <!-- arabic alphabet
  غ	ظ	ض	ذ	خ	ث	ت	ش	ر	ق	ص	ف	ع	س	ن	م	ل	ك	ي	ط	ح	ز	و	ه	د	ج	ب	ا
  -->
  <div id="friendly_message" hidden>If you see this message something is taking too long, please try reloading your browser. <a href="javascript:void(0)" onclick="hideFriendlyMessage();">Click here to hide this message</a></div>
  <tinavg-webapp></tinavg-webapp>
  <script type="text/javascript">
    function hideFriendlyMessage() {
      document.getElementById('friendly_message').setAttribute('hidden', true);
    }
    setTimeout(function() {
      if(document.querySelector('[unresolved]')) {
        document.getElementById('friendly_message').removeAttribute('hidden');
        document.querySelector('[unresolved]').removeAttribute("unresolved");
      }
    }, 25000);
    window.viewportUnitsBuggyfill.init({
      // milliseconds to delay between updates of viewport-units
      // caused by orientationchange, pageshow, resize events
      refreshDebounceWait: 250,
    
      // provide hacks plugin to make the contentHack property work correctly.
      hacks: window.viewportUnitsBuggyfillHacks
    });
  </script>
</body>
</html>
