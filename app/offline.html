<!doctype html>
<html manifest="app.manifest">

<head>

  <title>tinavg: Alphabets for Everyone</title>
  <meta name="description" content="This Is Not A Vocabulary Game, TINAVG, utilizes different languages to create a fun, fast-paced pattern matching game that is suitable for all ages.  English, German, and Hebrew are currently fully implemented with Arabic, Korean, and Russian also available in some form or another.">

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- mobile app stuff -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="tinavg">
  <link rel="apple-touch-icon" href="laucher-icon.png" />

  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="tinavg-webapp.json">
  <link rel="icon" href="launcher-icon.png">
  <!-- App CSS -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <!-- Polymer Imports -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <!-- Fix for Viewport Units -->
  <script src="../bower_components/viewport-units-buggyfill/viewport-units-buggyfill.js"></script>
  <script src="../bower_components/viewport-units-buggyfill/viewport-units-buggyfill.hacks.js"></script>
  <script src="assets/js/buggyfill.js"></script>
  <!-- Cookie Consent -->
  <script src="../bower_components/cookieconsent2/cookieconsent.js"></script>
  <!-- Firebase -->
  <script src="//cdn.firebase.com/js/client/2.2.7/firebase.js"></script>

  <!-- load icons as blocking operation -->
  <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../bower_components/iron-icons/av-icons.html">
  <link rel="import" href="../bower_components/iron-iconset/iron-iconset.html">
  <link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">

  <!-- tinavg-webapp -->
  <link rel="import" href="elements/tinavg-webapp.html">
  
</head>

<body fullbleed unresolved>
  <div id="friendly_message" hidden>If you see this message something is taking too long, please try reloading your browser. <a href="javascript:void(0)" onclick="hideFriendlyMessage();">Click here to hide this message</a></div>
  <tinavg-webapp id="tinavg_app"></tinavg-webapp>
  <script type="text/javascript">
    window.cookieconsent_options = {
        learnMore: 'more info',
        link: 'https://www.tinavg.com/terms.html',
        theme: 'dark-top'
    }
    setTimeout(function() {
      if(document.querySelector('[unresolved]')) {
        document.getElementById('friendly_message').removeAttribute('hidden');
        document.querySelector('[unresolved]').removeAttribute("unresolved");
      }
    }, 25000);
    function hideFriendlyMessage() {
      document.getElementById('friendly_message').setAttribute('hidden', true);
    }
  </script>
</body>
</html>
