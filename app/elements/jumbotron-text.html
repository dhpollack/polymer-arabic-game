<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="jumbotron-text">
  <style>
  </style>
  <template>
    <div id="jumbotron-div" class="jumbotron">
      <span id="jumbotron-text">{{usertext}}</span>
    </div>
  </template>
</dom-module>
<script>
(function() {
  var checkTimeout;
  Polymer({
    is: "jumbotron-text",
    properties: {
      scoreArray: {
        type: Array,
        value: function() { return []; }
      },
      usertext: {
        type: String,
        value: "_____"
      },
      lastBucket: {
        type: String,
        notify: true
      },
      zielWort: {
        type: String,
        value: "_____"
      }
    },
    listeners: {
      'tap': 'handleClick',
      'last-bucket-changed': 'updateJumbotron'
    },
    created: function() {
    },
    ready: function() {
      //console.log("scoreArray: " + scoreCount + "\nscore: " + score + "\nlastBucket: " + lastBucket);
      this.scoreBox = document.getElementById('score-board-player-1');
      this.wordBoard = document.querySelector('word-board');
      this.jtext = document.getElementById('jumbotron-text');
      console.log(this.jtext);
    },
    handleClick: function() {
      this.lastBucket = "!!!";
    },
    updateJumbotron: function() {
      if(this.wordBoard.myWord.charAt(0) === this.wordBoard.myWord.charAt(0).toUpperCase()) {
        this.jtext.classList.add('capitalize');
      } else if(this.jtext.classList.contains('capitalize')) {
        this.jtext.classList.remove('capitalize');
      }
      if(this.lastBucket == "!!!" || this.lastBucket.length > 2) {
        console.log("checking word...");
        this.jtext.classList.remove("glow-text");
        this.scoreBox.lastBucket = this.usertext;
        this.resetBox();
      } else if(this.lastBucket !== "") {
        if(this.scoreArray.length >= this.zielWort.length + 2) this.scoreArray.shift();
        window.clearTimeout(checkTimeout);
        this.scoreArray.push(this.lastBucket);
        this.usertext = this.scoreArray.join("");
        if(this.usertext.toLowerCase() === this.wordBoard.myWord.toLowerCase()) {
            checkTimeout = setTimeout(function() {
              this.wordBoard.playAudio();
              this.jtext.classList.add("glow-text");
            }.bind(this), 700);
        } else {
          this.jtext.classList.remove("glow-text");
        }
        this.lastBucket = "";
      }
    },
    resetBox: function() {
        this.scoreArray = [];
        this.usertext = "_____";
        this.lastBucket = "";
        this.scoreBox.lastBucket = "";
        this.jtext.classList.remove("glow-text");
    }
  });
})();
</script>
