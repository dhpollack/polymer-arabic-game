<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="jumbotron-text">
  <style>
  </style>
  <template>
    <div class="jumbotron">
      <span id="jumbotron-text">{{usertext}}</span>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: "jumbotron-text",
    properties: {
      scoreArray: {
        type: Array,
        value: function() { return []; }
      },
      usertext: {
        type: String,
        notify: true,
        value: "_____"
      },
      lastBucket: {
        type: String,
        notify: true
      },
      zielWort: {
        type: String,
        value: "_____"
      }
    },
    created: function() {
    },
    ready: function() {
      //console.log("scoreArray: " + scoreCount + "\nscore: " + score + "\nlastBucket: " + lastBucket);
    },
    calcScore2: function(nextLetter) {
      console.log("updating jumbotron-text with (" + nextLetter + ")");
      if(nextLetter == "!!!" || nextLetter.length > 2) {
        //this.fire("check-jumbotron-word", { word: this.usertext });
        var scoreBox = document.querySelector('score-board');
        scoreBox.calcScore2(this.usertext);
        this.scoreArray = [];
        this.usertext = "_____";
      } else if(nextLetter !== "") {
        if(this.scoreArray.length >= this.zielWort.length + 2) this.scoreArray.shift();
        this.scoreArray.push(nextLetter);
        this.usertext = this.scoreArray.join("");
      }
    }
  });
})();
</script>
