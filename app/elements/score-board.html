<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="score-board">
  <style>
  </style>
  <template>
    <div class="score-box">
      <span id="score-sign">Score: <span id="score-box-score">{{score}}</span></span>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: "score-board",
    properties: {
      checkWord: {
        type: String,
        value: 'مرحبا'
      },
      score: {
        type: Number,
        notify: true,
        value: 0
      },
      lastBucket: {
        type: String,
        notify: true,
        observer: 'calcScore'
      }
    },
    listeners: {
    },
    created: function() {
    },
    ready: function() {
      //console.log("scoreArray: " + scoreCount + "\nscore: " + score + "\nlastBucket: " + lastBucket);
    },
    calcScore: function() {
      if(["","_____"].indexOf(this.lastBucket) === -1) {
        console.log("Does " + this.lastBucket + " = " + this.checkWord);
        if(this.lastBucket === this.checkWord) {
          this.score += 100;
          this.fire("correct-answer", { lastword: this.lastBucket });
        } else {
          this.score -= 30;
        }
      }
    }
  });
})();
</script>
