<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/layout/layout.html">

<dom-module id="score-board">
  <style>
  </style>
  <template>
    <div class="score-box">
      <span id="score-sign" class="horizontal layout center"><span id="score-box-score">{{score}}</span> <core-icon id="star-points" icon="stars"></core-icon></span>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: "score-board",
    properties: {
      checkWord: {
        type: Array,
        value: function() { return ['مرحبا','مرحبا'];}
      },
      score: {
        type: Number,
        notify: true,
        value: 0
      },
      lastBucket: {
        type: String,
        notify: true
      }
    },
    listeners: {
    },
    created: function() {
    },
    ready: function() {
    },
    calcScore2: function(attempt) {
      if(["","_____"].indexOf(attempt) === -1) {
        console.log("Does " + attempt + " = " + this.checkWord[1]);
        if(attempt === this.checkWord[1]) {
          this.score += 100;
          //this.fire("correct-answer", { lastword: attempt });
          var wordBoardBox = document.querySelector('word-board');
          wordBoardBox.wordFilter();
        } else {
          this.score -= 30;
        }
      }
    }
  });
})();
</script>
