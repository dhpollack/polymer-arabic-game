<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/layout/layout.html">

<dom-module id="score-board">
  <style>
  </style>
  <template>
    <div class="score-box">
      <div id="score-sign" class="horizontal layout center"><core-icon id="star-points" icon="stars"></core-icon>&nbsp;<span id="score-box-score">{{score}}</span></div>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: "score-board",
    properties: {
      score: {
        type: Number,
        value: 0
      },
      streak: {
        type: Number,
        value: 0
      },
      lastBucket: {
        type: String,
        notify: true
      },
      player: {
        type: Number,
        value: 1
      },
      correctPts: {
        type: Number,
        value: 100
      },
      incorrectPts: {
        type: Number,
        value: 30
      },
      selfRecMult: {
        type: Number,
        value: 2.5
      },
      learnmodus: {
        type: Boolean,
        value: false
      }
    },
    listeners: {
      'last-bucket-changed': 'updateScoreBoard'
    },
    created: function() {
    },
    init: function() {
      this.starIcon = Polymer.dom(this.root).querySelector("core-icon");
      this.clueShow = document.getElementById('clue-show');
      this.wordBoardBox = document.querySelector('word-board');
    },
    updateStreak: function(correct) {
      if(correct) {
        if(this.streak >= 0) {
          this.streak++;
        } else {
          this.streak = 1;
        }
      } else {
        if(this.streak <= 0) {
          this.streak--;
        } else {
          this.streak = -1;
        }
      }
      if(this.streak <= -3) this.helpPlayer();
    },
    updateScoreBoard: function() {
      if(!this.wordBoardBox) this.init();
      if(["","_____"].indexOf(this.lastBucket) === -1) {
        console.log("Does " + this.lastBucket.toLowerCase() + " = " + this.wordBoardBox.getCheckWord().toLowerCase());
        if(this.learnmodus && this.lastBucket === "(^_^)") {
          this.resetStar();
          this.wordBoardBox.wordFilter();
          if(this.clueShow.classList.contains("glow-yellow")) this.clueShow.classList.remove("glow-yellow");
        } else {
          if(this.lastBucket.toLowerCase() === this.wordBoardBox.getCheckWord().toLowerCase()) {
            if(this.starIcon.style.color === "green") {
              this.score += this.correctPts * this.selfRecMult;
            } else {
              this.score += this.correctPts;
            }
            this.updateStreak(true);
            this.resetStar();
            this.wordBoardBox.wordFilter();
            if(this.clueShow.classList.contains("glow-yellow")) this.clueShow.classList.remove("glow-yellow");
          } else {
            this.updateStreak(false);
            if(!this.learnmodus) this.score -= this.incorrectPts;
          }
        }
      }
    },
    resetStar: function() {
      if(this.starIcon.style.color !== "white") {
        this.starIcon.style.color = "white";
      }
    },
    helpPlayer: function() {
      this.clueShow.classList.add("glow-yellow");
    }
  });
})();
</script>
