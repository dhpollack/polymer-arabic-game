<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Additional Component Load -->
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="letter-card">
    <style>
    :host {
      display: inline-block;
      position: relative;
    }
    </style>
    <template>
      <div class="card-body layout horizontal center-justified">
        <span class="content-span"><content></content></span>
        <paper-ripple recenters></paper-ripple>
      </div>
      <audio style="display: none;" src="{{aacAudio}}"></audio>
    </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'letter-card',
    properties: {
      letter: {
        type: String,
        reflectToAttribute: true
      },
      currlang: {
        type: String,
        reflectToAttribute: true
      },
      uid: {
        type: String,
        reflectToAttribute: true
      },
      canOpus: {
        type: Boolean,
        value: false
      },
      regular: {
        type: Boolean,
        value: true
      },
      aacAudio: {
        type: String
      },
      hidden: {
        type: Boolean,
        notify: true
      }
    },
    listeners: {
      // gesture listeners left in as reminders.
      // Not functioning as of 07.04.2015
      // See https://github.com/Polymer/polymer/blob/0.8-preview/PRIMER.md#gesture-support
      //'holdpulse': 'handlePulse',
      //'release': 'handleRelease',
      'tap': 'handleClick'
    },
    handleClick: function(e) {
      var jumbotronBox = document.querySelector("jumbotron-text");
      jumbotronBox.calcScore2(this.letter);
      var audio = Polymer.dom(this.root).querySelector("audio");
      if(!audio.paused) {
        audio.pause();
        audio.currentTime = audio.currentTime / 3;
      }
      audio.play();
    },
    handlePulse: function(e) {
      console.log("Hold Pulse");
      console.log(e);
    },
    handleRelease: function(e) {
      console.log("Release");
      console.log(e);
    },
    ready: function() {
    },
    computeAacAudio: function(letter, mylang) {
      if(letter === " " || mylang === undefined) return "";
      return "/assets/audio/"+ mylang +"/" + letter + ".m4a";
    }
  });
})();
</script>
