<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Additional Component Load -->
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="letter-card">
    <style>
    :host {
      display: inline-block;
      position: relative;
      float: left;
    }
    :host:before{
  	  content: "";
  	  display: inline-block;
    	padding-top: 100%; 	/* initial ratio of 1:1*/
    }
    .card-content {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    </style>
    <template>
      <div class="card-body layout horizontal center">
        <div class="card-content">
          <paper-ripple recenters></paper-ripple>
          <span class="content-span"><content></content></span>
        </div>
        <audio style="display: none;">
          <source src="{{aacAudio}}">
          <source src="{{opusAudio}}">
        </audio>
      </div>
    </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'letter-card',
    properties: {
      letter: {
        type: String,
        reflectToAttribute: true
      },
      currlang: {
        type: String,
        reflectToAttribute: true
      },
      uid: {
        type: String,
        reflectToAttribute: true
      },
      canOpus: {
        type: Boolean,
        value: false
      },
      aacAudio: {
        type: String,
        computed: 'computeAacAudio(letter, currlang)'
      },
      opusAudio: {
        type: String,
        computed: 'computeOpusAudio(letter, currlang)'
      }
    },
    listeners: {
      'click': 'handleClick'
    },
    handleClick: function(e) {
      // gonna use later
      // var testword = 'مرحبا';
      var audio = this.querySelector("audio");
      audio.play();
      console.log("firing click-from-card...");
      this.fire("click-from-card", {letter: this.letter});
    },
    ready: function() {
    },
    computeAacAudio: function(letter, mylang) {
      if(letter === " ") return "";
      return "/assets/audio/"+ mylang +"/" + letter + ".m4a";
    },
    computeOpusAudio: function(letter, mylang) {
      if(this.canOpus && letter !== " ") {
        return "/assets/audio/"+ mylang +"/" + letter + ".opus";
      } else {
        return '';
      }
    }
  });
})();
</script>
