<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../services/word-service.html">
<script src="../assets/js/hangul.min.js"></script>


<dom-module id="word-board">
  <style>
  </style>
  <template>
    <div id="word-board-word"><span id="my_word">{{myWord}}</span></div>
    <audio id="word_aud_elem" src="{{wordAudio}}" on-error="enableSynth" hidden></audio>
    <word-service id="wservice" currlang="{{langCode}}" warray="{{warray}}"></word-service>
  </template>
</dom-module>
<script>
(function() {

  Polymer({
    is: "word-board",
    properties: {
      langCode: {
        type: String,
        notify: true
      },
      wordAudio: {
        type: String
      },
      myWord: {
        type: String,
        value: "",
        notify: true
      },
      wordArray: {
        type: Object,
        notify: true,
        value: function() { return {}; }
      },
      ranWordIndex: {
        type: Number
      },
      phraseArray: {
        type: Array,
        value: function() { return []; }
      },
      phraseIndex: {
        type: Number,
        value: 0
      },
      useSynth: {
        type: Boolean,
        value: false
      },
      earmodus: {
        type: Boolean,
        notify: true
      }
    },
    listeners: {
      'new-words': 'setWords',
      'lang-code-changed': 'changeLanguage',
      'earmodus-changed': 'hideWord',
      'tap': 'tapWord'
    },
    created: function() {
      if('speechSynthesis' in window) window.speechSynthesis.getVoices();
    },
    attached: function() {
      this.hideWord();
    },
    init: function() {
      this.jumbotronBox = document.querySelector("jumbotron-text");
      this.scoreBox = document.getElementById('score-board-player-1');
      this.letterListBox = document.querySelector('letter-list');
      
      this.wordBoardWord = document.getElementById("word-board-word");
      this.myWordSpan = document.getElementById("my_word");
      var wordSpan = this.wordBoardWord;
      this.$.word_aud_elem.onended = function() { 
          wordSpan.classList.remove("flip-text");
        };
    },
    enableSynth: function(e) {
      if('speechSynthesis' in window) {
        this.useSynth = true;
        this.voices = window.speechSynthesis.getVoices();
      }
    },
    changeLanguage: function(event) {
      this.$.wservice.currlang = this.langCode;
      this.phraseArray = [];
      this.phraseIndex = 0;
    },
    wordFilter: function() {
      if(!this.letterListBox) this.init();
      var randomIndex = (this.wordArray[this.langCode]) ? Math.floor(Math.random() * this.wordArray[this.langCode].length) : 0;
      this.phraseIndex++;
      if(Object.keys(this.wordArray).length > 0 && this.wordArray[this.langCode]) {
        if(this.phraseArray[this.phraseIndex] === undefined) {
          if(this.ranWordIndex !== undefined) {
            for(var i=0;this.ranWordIndex === randomIndex;i++) {
              randomIndex = Math.floor(Math.random() * this.wordArray[this.langCode].length);
              if(i > 20) break;
            }
          }
          this.ranWordIndex = randomIndex;
          //console.log("wordArray.length: " + this.wordArray[this.langCode].length + "\nthis.ranWordIndex: " + this.ranWordIndex);
          this.phraseIndex = 0;
        }
        if(this.wordArray !== undefined && this.langCode !== undefined && this.ranWordIndex !== undefined && this.wordArray[this.langCode][this.ranWordIndex].grammar !== (undefined || null) && typeof this.wordArray[this.langCode][this.ranWordIndex].grammar === 'object') {
          this.wordBoardWord.className = "";
          this.myWordSpan.className = "";
          if(this.wordArray[this.langCode][this.ranWordIndex].grammar.segments === undefined) {
            this.setGrammarStyles(this.wordArray[this.langCode][this.ranWordIndex].grammar);
          } else {
            this.setGrammarStyles(this.wordArray[this.langCode][this.ranWordIndex].grammar.segments[this.phraseIndex]);
          }
        } else {
          this.wordBoardWord.className = "";
          this.myWordSpan.className = "";
          this.wordBoardWord.classList.add("word-board");
        }
        this.setDisplayWord();

        this.letterListBox.setWord = true;
        this.letterListBox.runLetters();

        
        if(this.myWordSpan.classList.contains('invisible-text') || this.jumbotronBox.usertext === "(^_^)") this.$.word_aud_elem.play();
      }
    },
    getCheckWord: function() {
      if(this.wordArray !== undefined && this.wordArray[this.langCode] !== undefined && this.ranWordIndex !== undefined && this.wordArray[this.langCode].length !== 0) {
        var findex = (this.letterListBox.stripDiacritics) ? "ohne" : "word";
        var word = this.wordArray[this.langCode][this.ranWordIndex][findex].split(" ");
        return word[this.phraseIndex];
      } else {
        console.log("words not set yet");
        return;
      }
    },
    getWordObj: function() {
      return this.wordArray[this.langCode][this.ranWordIndex];
    },
    setDisplayWord: function() {
      var findex = (this.letterListBox.stripDiacritics) ? "ohne" : "word";
      this.phraseArray = this.wordArray[this.langCode][this.ranWordIndex][findex].split(" ");
      this.myWord = this.phraseArray[this.phraseIndex];
      this.wordAudio = this.produceWordAudioUrl(this.phraseArray[this.phraseIndex].toLowerCase(), this.langCode);
      this.jumbotronBox.zielWort = this.phraseArray[this.phraseIndex];
    },
    setWords: function() {
      if(!this.wordBoardWord) this.init();
      if(!this.wordArray[this.langCode]) {
        var items = this.$.wservice.warray;
        if(items.length !== 0) {
          this.wordArray[this.langCode] = items;
        }
      } else {
        console.log(this.wordArray);
      }
      this.wordFilter();
    },
    revealWord: function() {
      var pauseLength = 1500;
      var findex = (this.letterListBox.stripDiacritics) ? "ohne" : "word";
      var word;
      
      if(this.langCode === "ko") {
        word = window.Hangul.disassemble(this.wordArray[this.langCode][this.ranWordIndex][findex].toLowerCase()).join('');
      } else {
        word = this.wordArray[this.langCode][this.ranWordIndex][findex].toLowerCase();
      }

      word.split("").forEach(function(value, index) {
        setTimeout(function() {
          var lCard = document.querySelector('letter-card[letter="'+value+'"]');
          lCard.firePaperRipple(true);
        }, pauseLength * (index + 0.5));
      });
      setTimeout(function() {
        this.playAudio();
      }.bind(this), pauseLength * (word.length + 0.5));
    },
    hideWord: function() {
      if(this.$.my_word !== undefined) {
        if(this.earmodus) {
          this.$.my_word.style.color = "rgba(0,0,0,0.0)";
        } else {
          this.$.my_word.style.color = "";
        }
      }
    },
    produceWordAudioUrl: function(word, lang) {
      this.useSynth = false;
      return "/assets/audio/"+ lang +"/words/" + word + ".m4a";
    },
    tapWord: function(tapped) {
      this.wordBoardWord.classList.add("flip-text");
      if(this.$.word_aud_elem.paused && tapped) this.scoreBox.audioPlayPts();
      this.playAudio(true);
    },
    playAudio: function(tapped) {
      var msg;
      if(!this.useSynth) {
        if(!this.$.word_aud_elem.paused) {
          this.$.word_aud_elem.pause();
          this.$.word_aud_elem.currentTime = this.$.word_aud_elem.currentTime / 3;
        }
        this.$.word_aud_elem.play();
      } else {
        this.playSynVoice(this.langCode, this.myWord, 0.75, tapped);
      }
    },
    playSynVoice: function(lang, text, rate, tapped) {
      if('speechSynthesis' in window) {
        var msg = new SpeechSynthesisUtterance();
        if(this.checkSynthVoices(lang)) {
          msg.onend = function(e) {
            document.getElementById("word-board-word").classList.remove("flip-text");
          };
          msg.lang = lang;
          msg.text = text;
          msg.rate = rate;
          window.speechSynthesis.speak(msg);
        } else if(tapped) {
          msg.onend = function(e) {
            document.getElementById("word-board-word").classList.remove("flip-text");
          };
          msg.lang = "en";
          msg.text = "Oops, no audio for this word.";
          window.speechSynthesis.speak(msg);
        }
      }
    },
    checkSynthVoices: function(testlang) {
      for(var i = 0; i < this.voices.length; i++) {
        if(this.voices[i].lang.match("^" + testlang)) {
          return true;
        }
      }
      return false;
    },
    setGrammarStyles: function(grammar) {
      var classesToAdd = [];
      var wordDiv = this.wordBoardWord;
      classesToAdd.push("word-board");
      // this should probably be a map of some sort
      if(grammar.partofs !== undefined) {
        switch(grammar.partofs) {
          case "adjective":
          case "adverb":
            classesToAdd.push("word-board-adj-adv");
            break;
          case "verb":
            classesToAdd.push("word-board-verb");
            break;
          case "noun":
            // doing nothing with nouns, but theoretical could change
            break;
        }
      }
      if(grammar.number) {
        switch(grammar.number) {
          case "plural":
            classesToAdd.push("word-board-plural");
            break;
          case "singular":
            // already in default so nothing.  this is a stub
            break;
        }        
      }
      if(grammar.gender) {
        switch(grammar.gender) {
          case "male":
            classesToAdd.push("word-board-male");
            break;
          case "female":
            classesToAdd.push("word-board-female");
            break;
          case "neuter":
            classesToAdd.push("word-board-neuter");
            break;
        }        
      }
      classesToAdd.forEach(function(value) {
        wordDiv.classList.add(value);
      });
    }
  });
})();
</script>
