<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Additional Component Load -->
<link rel="import" href="tinavg-behavior.html">

<dom-module id="lang-flag">
    <style>
    </style>
    <template>
      <div id="flag_icon" class="spin-flip-transition flag-svg tinavg-med-icon flag-div"></div>
    </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'lang-flag',
    behaviors: [TinavgBehavior],
    properties: {
      langs: {
        type: Array,
        value: function() { return []; }
      }
    },
    listeners: {
      "game-lang-changed": "switchLanguage"
    },
    handleClick: function(e) {
    },
    ready: function() {
      this.isReady = true;
      this.abbrevs = [];
      for(var i = 0; i < this.langs.length; i++) {
        this.abbrevs.push(this.langs[i].abbrev);
      }
    },
    switchLanguage: function() {
      console.log(this.gameLang);
      if(!this.isReady || this.gameLang === null) return;
      var deg = 0;
      this.$.flag_icon.style.background = "url(/assets/images/" + this.gameLang + ".png) center center no-repeat";
      this.$.flag_icon.style.backgroundSize = "contain";
      this.fire("reset-jumbotron", true);
      //this.$.jt.resetBox();
      deg = (this.abbrevs.indexOf(this.gameLang) + 1) * 360;
      this.async(function() {
        this.$.flag_icon.style.transform = "rotateY("+ deg + "deg)";
      });
    }
  });
})();
</script>
